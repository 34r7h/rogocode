<!DOCTYPE html>
<html lang='en' data-ng-app='rogocode'>
  <head>
    <title>rogocode</title>
    <meta name='viewport' content='width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes'>
    <!-- inject:head:js -->
    <!-- endinject -->
    <!-- inject:html -->

    <!-- bower:css -->

    <!-- inject:css -->

  </head>
  <body>
  <style>
    input, textarea {font-size: 2em}
  </style>
  <div ng-if="$root.show.appStoreLink" ng-style="{position:'fixed', display:'flex', justifyContent: 'center', alignItems:'center', flexDirection:'column', width:'100vw', height:'100vh', background:'white', zIndex:9999}">
    <md-button>Get the app!</md-button>
    <a ng-click="$root.show.appStoreLink = false">Close</a>
  </div>
  <div layout="column" layout-fill>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <span>Rogocode</span>

        <!-- fill up the space between left and right area -->
        <a flex ng-if="$root.device.os !== 'ios' && $root.device.browser !== 'unknown'" href="https://itunes.apple.com/us/app/id993204452?mt=8" style="text-align: center">
          <md-button>Install the iOS app</md-button>
        </a>
        <md-button ui-sref="search" class="">
          Search
        </md-button>
        <md-button ui-sref="admin" class="" ng-show="$root.auth">
          Admin
        </md-button>
        <md-button ui-sref="about" class="">
          About
        </md-button>
      </div>
    </md-toolbar>
    <md-content>

      <div layout="row">
        <div flex data-ui-view>

        </div>

      </div>


    </md-content>
  </div>



    <!-- bower:js -->
    <!-- endbower -->
    <!-- inject:js -->
    <!-- endinject -->
  </body>
</html>
